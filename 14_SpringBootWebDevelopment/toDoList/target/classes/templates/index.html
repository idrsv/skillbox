<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>

<div id="task-form">
    <form action="#" method="POST" enctype="multipart/form-data">
        <h2>Новая запись</h2>
        <label>Заголовок:</label>
        <label>
            <input type="text" name="name" value="">
        </label>
        <label>Описание:</label>
        <label>
            <input type="text" name="description" value="">
        </label>
        <hr>
        <button id="save-task">Сохранить</button>
    </form>
</div>

<div id="change-task-form">
    <form action="#" method="PUT" enctype="multipart/form-data">
        <h2>Изменить запись</h2>
        <label>Заголовок:</label>
        <label>
            <input type="text" name="name" value="">
        </label>
        <label>Описание:</label>
        <label>
            <input type="text" name="description" value="">
        </label>
        <hr>
        <button id="save-changed-task">Сохранить изменения</button>
    </form>
</div>

<h1>Список (<span th:text="${tasksCount}">0</span>)</h1>
<button id="show-add-task-form">Добавить запись</button>
<br><br>
<div id="task-list">
<!--    <div class="task-div" th:each="task : ${tasks}" th:attr="id=${task.id}">-->
    <div th:each="task : ${tasks}">
        <a href="#" class="task-link" th:attr="data-id=${task.id}" th:text="${task.name}"></a>
        <button class="edit-task" th:attr="data-id=${task.id}">Изменить</button>
        <button class="delete-task" th:attr="data-id=${task.id}">Удалить</button>
        <br>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/jquery-3.4.0.min.js}"></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
</body>
</html>
